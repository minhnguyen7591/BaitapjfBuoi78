<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <h2>Nhập số n</h2> 
    <div class="row">
        <div class="form-group">
            <input type="number" class="form-control" id="soNguyen" placeholder="Nhập số n">
        </div>
        <button type="button" class="btn btn-primary mx-3" id="btnThemSoNguyen">Thêm số</button>
    </div>
    <p class="alert alert-danger mt-3" id="mangSoNguyen"></p>
    <!-- 1.Tổng số dương -->
    <h2>1.Tổng số dương</h2>
    <button type="button" class="btn btn-primary mx-3" id="btnTinhTongDuong">Tính tổng số dương</button>
    <p class="alert alert-danger mt-3" id="result1"></p>

    <!-- 2.Đếm số dương -->
    <h2>2.Đếm số dương</h2>
    <button type="button" class="btn btn-primary mx-3" id="btnDemSoDuong">Đếm số dương</button>
    <p class="alert alert-danger mt-3" id="result2"></p>

    <!-- 3.Tìm số nhỏ nhất -->
    <h2>3.Tìm số nhỏ nhất</h2>
    <button type="button" class="btn btn-primary mx-3" id="btnSoNhoNhat">Số nhỏ dương</button>
    <p class="alert alert-danger mt-3" id="result3"></p>

    <!-- 4.Tìm số dương nhỏ nhất -->
    <h2>3.Tìm số dương nhỏ nhất</h2>
    <button type="button" class="btn btn-primary mx-3" id="btnSoDuongNhoNhat">Số dương nhỏ nhất</button>
    <p class="alert alert-danger mt-3" id="result4"></p>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


    <script src="./js/baitap.js"></script>
  </body>
</html>
